<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo-ui-complete.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script> 
    <script src="scripts/homepage.js"></script> 
    <script src="scripts/documents.js"></script>
<body>
    <!--Home-->
    <div id="tabstrip-home" data-role="view" class="home">
        <div data-role="header">
              <div data-role="navbar">
                <span data-role="view-title"><div class="logo"></div></span>
                <a data-align="right" data-rel="popover" href="#popover-people" data-role="button" class="popup"></a>
              </div>
        </div>
        <div class="view-content" data-model="app.homesetting.viewModel">
            <div id="homePage" data-template="homepage-listview-template" data-bind="source: homepagedata">
			</div>
        </div>
        <div data-role="footer">
            <div data-role="navbar">
                <a href="#tabstrip-docs">Documents</a>
            </div>
        </div>
        <div data-role="popover" id="popover-people" data-popup='{"height": "16em", "width": "20em"}'>
            
          <div data-role="view" data-model="app.loginService.viewModel">
            <ul data-role="listview">
                <li data-bind="click: onLogout1" >Refresh</li>
                <li data-bind="click: onLogout">Logout</li>
                <li data-bind="click: onLogout2">Setting</li>
            </ul>
          </div>
        </div>
      </div>

    <!--Login-->
    <div id="tabstrip-login" data-role="view" data-model="app.loginService.viewModel">
        
        <div class="view-content">
            <div class="logo"></div>
            <h1 class="welcome" data-bind="visible: isLoggedIn">Welcome, <span data-bind="text: username"></span>!
            </h1>
            <div class="buttonArea">
                <input type="submit" id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button" value="Logout" />
            </div>

            <form id="loginForm" data-bind="events: { keyup: checkEnter }" class="loginSection">
                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                                <input type="text" data-bind="value: username" placeholder="Username"/>
                        </label>
                    </li>
                    <li>
                        <label>
                                <input type="password" data-bind="value: password" placeholder="Password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <input type="submit" id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="login-button" value="Login" />
                </div>
            </form>
        </div>

    </div>
     <!--my documents-->
    <div id="tabstrip-docs" data-role="view" data-init="viewInit">
        
        <div class="view-content">
            <a data-role="backbutton">Back</a>
            <ul id="listView" data-role="listview" data-source="docsdata" data-pull-to-refresh="true" data-template="docs-template">
               
            </ul>
        </div>

    </div>
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
    </div>
    <!-- Home page template -->
		<script type="text/x-kendo-template" id="homepage-listview-template">
			<h3 class="item-title">#:title#</h3>
			<p class="item-info">#:description#</p>
		</script>
     <!-- Documents page template -->
		<script type="text/x-kendo-template" id="docs-template">
			#: name # - #: modified #
		</script>
    <script>
    function closeParentPopover() {
     $("#popover-people").data("kendoMobilePopOver").close();
    }

   </script>
</body>
</html>
